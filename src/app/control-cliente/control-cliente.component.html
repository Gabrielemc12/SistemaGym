<div>
  <div class="navbar bg-base-100">
    <div class="navbar-start">
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h8m-8 6h16" />
          </svg>
        </div>
      </div>
      <div class="navbar-end">
        <button class="join-item btn btn-outline text-xl" routerLink="" style="color: aliceblue;">Pagina anterior</button>
      </div>
    </div>
    <a class="btn btn-ghost text-xl" routerLink="" style="color: aliceblue; font-style: oblique; margin-left: -100px;">Titanium Fitness</a>
  </div>
  <div class="overflow-x-auto" style="margin-top: 80px;">
    <table class="table" id="userTable" style="text-align: center;">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <!-- User rows will be inserted here -->
        </tbody>
    </table>
  </div>
</div>

<script>
    document.getElementById('userForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Previene que el formulario se envíe de manera convencional

        // Obtener los valores del formulario
        const name = document.getElementById('name').value;
        const job = document.getElementById('job').value;
        const color = document.getElementById('color').value;

        // Crear una nueva fila en la tabla
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>
                <div class="flex items-center gap-3">
                    <div class="avatar">
                        <div class="mask mask-squircle h-12 w-12">
                            <img src="https://img.daisyui.com/images/profile/demo/1@94.webp" alt="Avatar Tailwind CSS Component" />
                        </div>
                    </div>
                    <div>
                        <div class="font-bold">${name}</div>
                        <div class="text-sm opacity-50">Country</div> <!-- Cambiar según la necesidad -->
                    </div>
                </div>
            </td>
            <td>
                ${job}
                <br />
                <span class="badge badge-ghost badge-sm">${job}</span>
            </td>
            <td>${color}</td>
            <th>
                <button class="btn btn-ghost btn-xs">details</button>
            </th>
        `;

        // Añadir la nueva fila al cuerpo de la tabla
        document.querySelector('#userTable tbody').appendChild(newRow);

        // Limpiar el formulario
        this.reset();
    });
</script>
